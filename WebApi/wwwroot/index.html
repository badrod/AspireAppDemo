    <div class="container my-5">
        <h1>Interpret invoice with AI</h1>
        <div class="row  g-2 my-5 p-5">
            <div class="col-md-10 m-2 p-2">
                <form class="row g-2" id="uploadForm">
                    <label for="fileInput" class="form-labe form-control-lg">Select an image or pdf invoice</label>
                    <input id="fileInput" name="file" type="file" class="form-control form-control-lg" accept="image/*,application/pdf" />
                    <div class=" col-md-10">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>

            </div>
            <div id="preview"  class="mx-auto" aria-live="polite"></div>

            <div id="output">
                <pre class="bg-dark" id="result"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
